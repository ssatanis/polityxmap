  <script>
    // Initialize AOS animations
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize AOS
      AOS.init({
        duration: 800,
        easing: 'ease-out-cubic',
        once: true
      });
      
      // Hide loading screen after content is loaded
      setTimeout(function() {
        const loadingScreen = document.querySelector('.proposal-loading');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(() => loadingScreen.style.display = 'none', 500);
        }
      }, 1000);
    });
    
    // Load similar proposals
    async function loadSimilarProposals(currentProposal) {
      try {
        // Get all proposals
        let allProposals = [];
        
        if (window.ProposalsCMS && typeof window.ProposalsCMS.getAll === 'function') {
          allProposals = await window.ProposalsCMS.getAll();
        } else {
          // Fetch from data file
          try {
            const response = await fetch('/data/proposals.json');
            if (response.ok) {
              allProposals = await response.json();
            }
          } catch (error) {
            console.error('Error fetching proposals for similar section:', error);
            return;
          }
        }
        
        // If we have less than 2 proposals total, hide the section
        if (allProposals.length < 2) {
          const similarSection = document.querySelector('.similar-proposals-section');
          if (similarSection) {
            similarSection.style.display = 'none';
          }
          return;
        }
        
        // Filter out the current proposal
        const otherProposals = allProposals.filter(p => {
          // Compare by city and state to identify the current proposal
          return !(p.city === currentProposal.city && p.state === currentProposal.state);
        });
        
        // If no other proposals, hide the section
        if (otherProposals.length === 0) {
          const similarSection = document.querySelector('.similar-proposals-section');
          if (similarSection) {
            similarSection.style.display = 'none';
          }
          return;
        }
        
        // Get up to 3 similar proposals
        const similarProposals = otherProposals.slice(0, 3);
        
        // Get the container and render the similar proposals
        const container = document.getElementById('similar-proposals');
        if (container) {
          container.innerHTML = '';
          
          similarProposals.forEach((proposal, index) => {
            // Generate the proposal slug - ONLY USE CITY NAME
            const citySlug = proposal.city ? proposal.city.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '') : '';
            
            // Get a tag from the proposal
            const tag = proposal.tags && proposal.tags.length > 0 ? proposal.tags[0] : 'Healthcare';
            
            // Get the proposal title
            const title = proposal.name || proposal.healthcareIssue || 'Healthcare Proposal';
            
            // Create the card element
            const card = document.createElement('a');
            card.href = `/proposals/${citySlug}/`;
            card.className = 'similar-proposal-card';
            card.setAttribute('data-aos', 'fade-up');
            card.setAttribute('data-aos-delay', (100 * (index + 1)).toString());
            
            // Set the card content
            card.innerHTML = `
              <div class="similar-proposal-tag">${tag}</div>
              <h3 class="similar-proposal-title">${title}</h3>
              <p class="similar-proposal-location">${proposal.city}, ${proposal.state || ''}</p>
              <p class="similar-proposal-desc">${proposal.description ? proposal.description.substring(0, 100) + (proposal.description.length > 100 ? '...' : '') : ''}</p>
              <span class="similar-proposal-link">View proposal <i class="fas fa-arrow-right"></i></span>
            `;
            
            // Add the card to the container
            container.appendChild(card);
          });
          
          // Re-initialize AOS for the dynamically added elements
          if (typeof AOS !== 'undefined') {
            AOS.refresh();
          }
        }
      } catch (error) {
        console.error('Error loading similar proposals:', error);
        
        // Hide the section if there's an error
        const similarSection = document.querySelector('.similar-proposals-section');
        if (similarSection) {
          similarSection.style.display = 'none';
        }
      }
    }
    
    // Extend the renderProposal function to load similar proposals
    const originalRenderProposal = window.renderProposal;
    if (originalRenderProposal) {
      window.renderProposal = function(proposal) {
        // Call the original function
        originalRenderProposal(proposal);
        
        // Load similar proposals
        loadSimilarProposals(proposal);
      };
    }
  </script>
</body>
</html>
